<!DOCTYPE html>
<html lang="en"
      th:lang="${#locale.language}"
      layout:decorate="~{/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{users}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="mx-auto pt-md-5 pt-3">
            <div class="text-right mb-3">
                <a href="/users/add" class="btn btn-primary" role="button"
                   aria-pressed="true">
                    <i class="fa fa-plus fa-fw"
                       aria-hidden="true"></i>
                    <span th:text="#{addNew}"></span>
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th th:text="#{email}"></th>
                        <th th:text="#{firstName}"></th>
                        <th th:text="#{lastName}"></th>
                        <th th:text="#{action}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.getFirstName()}"></td>
                        <td th:text="${user.getLastName()}"></td>
                        <td>
                            <a th:href="${'/user/' + user.getUuid()}"
                               class="btn btn-secondary" role="button" aria-pressed="true">
                                <i class="fa fa-pencil-square-o fa-fw"
                                   aria-hidden="true"></i>
                                <span th:text="#{viewDetails}"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</section>
</body>
</html>
